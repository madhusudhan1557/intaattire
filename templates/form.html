<div class="order-form">
    <div class="container">
    <form action="{% url 'home:sendorder'%}" method="post">
        {% csrf_token %}
         <h1>Send Enquiry</h1>
    <!--     <label>Full Name</label> -->
        <input type="text" name="fullname" placeholder="Full name" required>

     <!--    <label>Product Name</label> -->
        <input type="product name" name="productname" placeholder="Product Name" required>

      <!--    <label>Product Code</label> -->
        <input type="product code" name="productcode" placeholder="Product Code" required>

        <!--  <label>Location</label> -->
        <input type="location" name="location" placeholder="Location" required>

     <button type="submit">Book Now</button>

       
    </form>
   
</div>
</div>
